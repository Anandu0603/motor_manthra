<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dreams Template">
    <meta name="keywords" content="Dreams, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOTOR MANTHRA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Header Section Begin -->
    <header class="header header--normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html"><h6 style="font-weight: bold;">MOTOR MANTHRA</h6></a>
                    </div>
                </div>
                {% comment %} <div class="col-lg-5">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="/student">>BACK</a></li>

                        </ul>
                    </nav>
                </div> {% endcomment %}

            </div>
            <div class="canvas__open">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
   
    <!-- Contact Section End -->
<section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-20 col-md-15">
                    <div class="contact__form"> 
                        <span class="timer">
                            <h4><i class='fa fa-clock-o' style='font-size:48px;color:blue'>&nbsp;&nbsp;</i><span id="counter"></span><h4>
                          </span>
                        <h4>Mandatory Signals/Mock Test</h4>
                        

                            {% for dri in questions  %}
 
                                <table class="table table-bordered">
                                    <tr>
                                        {{dri.id}}. <center><img src="{{ dri.question1.url }}" width="75px"></center><br>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" id="op1" class="rb" name="{{dri.id}}" value="{{ dri.op1 }}">{{ dri.op1 }}</td>
                                        
                                    </tr>
                                    <tr>
                                        <td><input type="radio" id="op2" class="rb" name="{{dri.id}}" value="{{ dri.op2 }}">{{ dri.op2 }}</td>
                                            
                                    </tr>
                                    <tr>
                                        <td><input type="radio" id="op3" class="rb" name="{{dri.id}}" value="{{ dri.op3 }}">{{ dri.op3 }}</td>
                                            
                                    </tr>
                                    <tr>
                                        <td><input type="radio" id="op4" class="rb" name="{{dri.id}}" value="{{ dri.op4 }}">{{ dri.op4 }}</td>
                                            
                                    </tr>
                                    
                                    <tr>
                                        <td><label id="answer" class="rb" style="display:none; color:#FF0000">Answer :{{ dri.ans }}</label></td>
                                    </tr>
                                </table>

                            {% endfor %}       
                                <hr>
                                <input type="submit" id="btn1" value="Click For Results" class="btn btn-success" onclick="getanswers();">
                                <br>
                                <hr><b>
                                <p id="useranswer"></p></b>
                    </div>
                </div>
            </div>
        </div>
    </section> 

<script>
    $(document).ready(function()
    
    {
        $("#btn1").click(function()
        {
            $(".rb").show();
            $(".rb").attr("disabled",true);
        });
    });
    function getanswers()
    {
        document.getElementById('useranswer').innerHTML="";
        var e=document.getElementsByTagName('input');
        for(i=0;i<=e.length;i++)
        {
            if(e[i].type=="radio")
            {
                if(e[i].checked)
                {
                    document.getElementById('useranswer').innerHTML+="Question "+e[i].name+"Student Selected Answer Is :"+e[i].value+"<br>";

                }
            }
        }
    }
    function countdown() {
        var seconds = 60;
        function tick() {
          var counter = document.getElementById("counter");
          seconds--;
          counter.innerHTML =
            "00:" + (seconds < 10 ? "0" : "") + String(seconds);
          if (seconds > 0) {
            setTimeout(tick, 1000);
          } else {
           alert('timeis over')
           window.location.href="/student"
            document.getElementById("counter").innerHTML = "";
          }
        }
        tick();
      }
      countdown();
</script>
</body>

</html>
