<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dreams Template">
    <meta name="keywords" content="Dreams, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOTOR MANTHRA</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Header Section Begin -->
    <header class="header header--normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html"><h6 style="font-weight: bold;">MOTOR MANTHRA</h6></a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="/student">>BACK</a></li>

                        </ul>
                    </nav>
                </div>

            </div>
            <div class="canvas__open">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </header>
    <!-- Header Section End -->



    <!-- Contact Section Begin -->
     <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-5">
                    <div class="contact__form">
                        <h4>Feedback Form</h4>

                     <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            
                            
                                <div class="col-lg-7">
                                    <label style="color:red;">Please Enter Your FeedBack: </label>

                                <textarea name="feedback" style="border: 2px solid cyan">
                                </textarea>
                            </div>
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
       <br><br>
       <br>
  
{% comment %}
{% for dri in pack_view  %}
    <div class="card" style="width: 15rem;">
        <div class="card-body" style="border: 2px solid red">
            <h5 class="card-title">{{ dri.name }} </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ dri.duration }}</h6>
            <p class="card-text">Rs.{{ dri.price }}</p>
            <a href="package_booked?Packageid={{ dri.id}}" class="btn btn-primary">Buy Package</a>
            {% comment %} <a href="#" class="btn btn-primary">Extend Package</a> {% endcomment %}
            
        {% comment %} </div>
    </div><br><br>
     {% endfor %} {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </section> 


</body>

</html>
